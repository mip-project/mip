<!DOCTYPE html>
<html lang="en">
<!--htmlcs-disable-->
<head>
    <meta charset="utf-8">
    <title>MIP.js tree view example</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0">
</head>
<body>
    <p>
        (You can double click on an item to turn it into a folder.)
    </p>
    <mip-tree object-prop.prop="model">
        <script type="application/json" slot="data">
            {
                "model": {
                    "name": "My Tree",
                    "children": [{
                        "name": "hello"
                    }, {
                        "name": "wat"
                    }, {
                        "name": "child folder",
                        "children": [{
                            "name": "child folder",
                            "children": [{
                                "name": "hello"
                            }, {
                                "name": "wat"
                            }]
                        }]
                    }]
                }
            }
        </script>
    </mip-tree>
    <script src="../../dist/mip.js"></script>
    <script src="../components/mip-tree.js"></script>
    <script>
    </script>
</body>
</html>
