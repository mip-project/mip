<!DOCTYPE html>
<html lang="en">
<!--htmlcs-disable-->
<head>
    <meta charset="utf-8">
    <title>MIP.js tree view example</title>
    <style>
    body {
        font-family: Menlo, Consolas, monospace;
        color: #444;
    }

    .item {
        cursor: pointer;
    }

    .bold {
        font-weight: 800;
    }

    ul {
        padding-left: 1em;
        line-height: 1.5;
        list-style-type: dot;
    }
    .fade-enter-active,
    .fade-leave-active {
        transition: opacity .5s;
    }
    .fade-enter,
    .fade-leave-to /* .fade-leave-active below version 2.1.8 */ {
        opacity: 0;
    }
    </style>
    <!-- Delete ".min" for console warnings in development -->
    <script src="../../dist/mip.js"></script>
</head>

<body>

    <!-- item template -->
    <script type="text/x-template" id="item-template">
        <li>
            <div :class="{bold: isFolder}" @click="toggle" @dblclick="changeType">
                {{model.name}}
                <span v-if="isFolder">[{{open ? '-' : '+'}}]</span>
            </div>
            <ul v-show="open" v-if="isFolder">
                <mip-item class="item" v-for="(model, index) in model.children" :model="stringify(model)" :key="index">
                </mip-item>
                <li class="add" @click="addChild">+</li>
            </ul>
        </li>
    </script>

    <p>(You can double click on an item to turn it into a folder.)</p>

    <!-- the demo root element -->
    <ul id="demo">
        <mip-item class="item">
            <script type="application/json">
                {
                    "model": {
                        "name": "My Tree",
                        "children": [
                            {
                                "name": "hello"
                            },
                            {
                                "name": "wat"
                            },
                            {
                                "name": "child folder",
                                "children": [
                                    {
                                        "name": "child folder",
                                        "children": [
                                            {
                                                "name": "hello"
                                            },
                                            {
                                                "name": "wat"
                                            }
                                        ]
                                    },
                                    {
                                        "name": "hello"
                                    },
                                    {
                                        "name": "wat"
                                    },
                                    {
                                        "name": "child folder",
                                        "children": [
                                            {
                                                "name": "hello"
                                            },
                                            {
                                                "name": "wat"
                                            }
                                        ]
                                    }
                                ]
                            }
                        ]
                    }
                }
            </script>
        </mip-item>
    </ul>
    <mip-slide></mip-slide>

    <!-- demo code -->
    <script src="./mip-tree.js"></script>
    <script src="./mip-slide.js"></script>
</body>

</html>
