<!--htmlcs-disable-->
<!DOCTYPE html>
<html mip>
<head>
    <meta charset="utf-8">
    <title>MIP event triger demo</title>
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <style>
    [data-clicked="true"] {
        background: #f00;
    }
    </style>
</head>

<body>
    <mip-data>
        <script type="application/json">
            {
                "clicked": false
            }
        </script>
    </mip-data>
    <span
        m-bind:data-clicked="clicked"
        on="tap:MIP.setData({clicked:!m.clicked})">click me</span>
    <script src="../../dist/mip.js"></script>
    <script src="./mip-bind.js"></script>
</body>
</html>
