<!--htmlcs-disable-->
<!DOCTYPE html>
<html mip>

<head>
    <meta charset="utf-8">
    <title>mip-img</title>
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <style>
        .content {
            padding: 0 16px;
        }

        .fill-container {
            position: relative;
            top: 20px;
            left: 20px;
            width: 150px;
            height: 150px;
        }
    </style>
</head>
<body>
    <div class="content">
        <p> normal </p>
        <mip-img popup src="https://i3.meishichina.com/attachment/recipe/2014/10/27/c640_20141027211913820385989.jpg@!c640"></mip-img>

        <p> layout - responsive </p>
        <mip-img layout="responsive" popup width="350" height="100" popup src="https://www.mipengine.org/static/img/sample_01.jpg"></mip-img>
        <p> layout - fixed-height </p>
        <mip-img layout="fixed-height" height="200" popup src="https://i3.meishichina.com/attachment/recipe/2014/10/27/c640_20141027211913820385989.jpg@!c640"></mip-img>


        <p> layout - fill </p>

        <div class="fill-container">
            <mip-img layout="fill" popup src="https://i3.meishichina.com/attachment/recipe/2014/10/27/c640_20141027211913820385989.jpg@!c640"></mip-img>
        </div>


        <p> layout - container </p>
        <mip-img layout="container" popup src="https://i3.meishichina.com/attachment/recipe/2014/10/27/c640_20141027211913820385989.jpg@!c640"></mip-img>


        <p> layout - fixed </p>
        <mip-img layout="fixed" width="200" height="200" popup src="https://i3.meishichina.com/attachment/recipe/2014/10/27/c640_20141027211913820385989.jpg@!c640"></mip-img>



    </div>
</body>
<script src="../../dist/mip.js"></script>

</html>
