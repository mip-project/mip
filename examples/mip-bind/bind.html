<!DOCTYPE html>
<html mip>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <title>MIP Bind</title>
    <link rel="canonical">
    <style mip-custom>

    </style>
</head>

<body>

    <p>bind data </p>

    <mip-data>
        <script type="application/json">
            {
                "userInfo": {
                    "name": "hanghuiquan"
                }
            }

        </script>
    </mip-data>

    <mip-img m-bind:userInfo="userInfo"></mip-img>

    <script src="../../dist/mip.js"></script>
    <script src="https://c.mipcdn.com/static/v1/mip-bind/mip-bind.js"></script>


</body>

</html>
