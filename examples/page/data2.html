<!DOCTYPE html>
<html mip>

<head>
    <meta charset="utf-8">
    <title>MIP Data Page</title>
    <meta name="keywords" content="vue,mip,store">
    <meta name="description" content="mip-store">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <link rel="stylesheet" href="../../dist/mip.css">
    <style mip-custom>
        .link {
            text-align: center;
            margin-top: 20px;
            display: block;
        }

        p,
        .button {
            width: 150px;
            display: inline-block;
            margin: 20px 0 0 20px;
        }
    </style>
</head>

<body>
    <mip-data>
        <script type="application/json">
            {
                "num2": 2333,
                "#comments": "data2-comments",
                "#users": {
                    "three": "¥3303.60",
                    "six": "¥1687.32",
                    "twelve": "¥867.88"
                }
            }
        </script>
    </mip-data>
    <p m-text="size.small"></p>
    <div on="tap:MIP.setData({size:{small:3}})" class="button">click change size.small</div>
    <p m-text="num2"></p>
    <div on="tap:MIP.setData({num2:47})" class="button">click change num2</div>

    <script type="application/mip-script">
        MIP.watch('num2', function () {
            console.log('num2 cb')
            MIP.setData({
                title: 'ckkkk changing num2'
            });
        });
        MIP.watch('size.small', function () {
            console.log('size.small cb from data2-iframe')
        });
    </script>
    <script src="../../dist/mip.js"></script>
    <script src="./components/mip-complevel1.js"></script>
    <script src="./components/mip-complevel2.js"></script>
</body>
