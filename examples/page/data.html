<!DOCTYPE html>
<html mip>

<head>
    <meta charset="utf-8">
    <title>MIP Page Data</title>
    <meta name="keywords" content="vue,mip,store">
    <meta name="description" content="mip-store">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <link rel="stylesheet" href="../../dist/mip.css">
    <style mip-custom>
    .link {
        text-align: center;
        margin-top: 20px;
        display: block;
    }
    </style>
</head>

<body>
    <mip-data>
        <script type="application/json">
                {
                        "#comments": 47,
                        "users": [
                            "sfe",
                            "sz",
                            "sh"
                        ],
                        "#group": {
                            "info": {
                                "name": "sfe",
                                "start": 2014
                            },
                            "future": "far"
                        }
                    }
        
                </script>
    </mip-data>
    <mip-store>
        <script type="application/json">
            {
                "model": {
                    "users": [
                        "sfe",
                        "sz",
                        "sh"
                    ],
                    "group": {
                        "info": {
                            "name": "sfe",
                            "start": 2014
                        },
                        "future": "far"
                    },
                    "contacts": []
                }
            }
        </script>
    </mip-store>
    <mip-store src="./data/tab.json"></mip-store>
    <mip-change-contacts></mip-change-contacts>
    <br><br>
    <mip-contacts></mip-contacts>

    <mip-link to="./index.html" class="link">Back to Index</mip-link>

    <script src="../../dist/mip.js"></script>
    <script src="./components/mip-change-contacts.js"></script>
    <script src="./components/mip-contacts.js"></script>
</body>
